<div class="block">
    <mat-expansion-panel class="block">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon svgIcon="svg-weights"></mat-icon>
            </mat-panel-title>
            <mat-panel-description>
                Strength
            </mat-panel-description>
        </mat-expansion-panel-header>
        <table mat-table class="table" #table [dataSource]="dataSource">
            <!-- Keys Column -->
            <ng-container matColumnDef="keys">
                <th mat-header-cell *matHeaderCellDef>1</th>
                <td mat-cell *matCellDef="let item">{{item.key}}</td>
            </ng-container>
            
            <!-- Sets Column -->
            <ng-container matColumnDef="sets">
                <th mat-header-cell *matHeaderCellDef>2</th>
                <td mat-cell *matCellDef="let item">
                    <div fxLayout="row wrap" fxLayoutGap="3px">
                        <ng-container *ngFor="let set of item.sets" [ngTemplateOutlet]="set.wt ? weighted : bodyweight" [ngTemplateOutletContext]="{set:set}"></ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-expansion-panel>
</div>

<ng-template #weighted let-set="set">
    <span>{{set.count}}x{{set.wt}}x{{set.reps}}</span>
</ng-template>    

<ng-template #bodyweight let-set="set">
    <span>{{set.count}}x{{set.reps}}</span>
</ng-template>
