<table mat-table class="mat-elevation-z4" [dataSource]="dataSource">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <div class="week-day">{{item.date | date:'EEE'}}</div>
            <div>{{item.date | date:'MMM d, y'}}</div>
        </td>
    </ng-container>
    
    <!-- Cycle Column -->
    <ng-container matColumnDef="cycle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.cycle}}</td>
    </ng-container>

    <!-- Blocks Column -->
    <ng-container matColumnDef="blocks">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell style="width: auto;" *matCellDef="let item">
            <awm-tr-block *ngFor="let block of item.blocks" [block]="block" mode="horz"></awm-tr-block>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
