<ng-container [ngSwitch]="mode">
    <mat-icon *ngSwitchCase="'icon'">local_cafe</mat-icon>
    <div *ngSwitchCase="'horz'" class="valign-center" [ngStyle]="styles" fxLayout fxLayoutGap="8px">
        <mat-icon>local_cafe</mat-icon>
        <span>{{block.comment}}</span>
    </div>
    <div *ngSwitchCase="'vert'" [ngStyle]="styles">
        {{block.comment}}
    </div>
    <div *ngSwitchDefault class="block" [ngStyle]="styles">
        {{block.comment}}
    </div>
</ng-container>
