<ng-container [ngSwitch]="mode">
    <div *ngSwitchCase="'header'" class="awm-se-header" fxLayout fxLayoutAlign="start center" fxLayoutGap="12px">
        <mat-icon>360</mat-icon>
        <div>SE</div>
    </div>
    <div *ngSwitchCase="'horz'" class="valign-center block" [ngStyle]="styles" fxLayout fxLayoutGap="8px">
        <mat-icon>360</mat-icon>
        <span>SE: {{block.style}} - {{block.key}}</span>
    </div>
    <div *ngSwitchCase="'vert'" [ngStyle]="styles">
        <div>SE: {{block.style}}</div>
        <div>{{block.key}}</div>
    </div>
    <div *ngSwitchDefault class="block" [ngStyle]="styles">
        Strength Endurance
    </div>
</ng-container>
