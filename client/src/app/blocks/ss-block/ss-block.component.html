<ng-container [ngSwitch]="mode">
    <div *ngSwitchCase="'header'" class="awm-ss-block" fxLayout fxLayoutAlign="start center" fxLayoutGap="12px">
        <mat-icon>fitness_center</mat-icon>
        <div>SS</div>
    </div>
    <div *ngSwitchCase="'horz'" class="awm-ss-block" fxLayout fxLayoutGap="12px">
        <mat-icon>fitness_center</mat-icon>
        <span>SS: {{block.sets.length}} sets</span>
    </div>
    <div *ngSwitchCase="'vert'" class="awm-ss-vert" [ngStyle]="styles">
        {{block.sets.length}} sets
        <div *ngIf="block.notes">{{block.notes}}</div>
    </div>
    <div *ngSwitchDefault class="awm-ss-block" [ngStyle]="styles">
        Super Set
    </div>
</ng-container>
